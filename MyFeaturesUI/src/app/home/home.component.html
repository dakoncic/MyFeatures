<div class="flex flex-column" style="height: 100%">
  <div class="card">
    <div class="grid">
      <ng-container *ngFor="let dayData of (weekData$ | async)">
        <div class="col-3">
          <app-todo
            [items$]="dayData.items$"
            [weekDayDate]="dayData.weekDayDate"
            [cols]="cols"
          >
          </app-todo>
        </div>
      </ng-container>
    </div>

    <p-toolbar styleClass="mb-4">
      <div class="my-2">
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success mr-2"
          (click)="openNew()"
        ></button>
      </div>
    <p-selectButton [options]="weekdays" [(ngModel)]="currentDay" optionLabel="name" optionValue="value"
    >
    </p-selectButton>
    </p-toolbar>

    <div class="grid">
      <div class="col-4">
          <p-table
            [value]="(items$ | async)!"
            [columns]="cols"
            [rowHover]="true"
            dataKey="id"
          >
            <ng-template pTemplate="caption">
              <div
                class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
              >
                <h5 class="m-0">Samo jednom</h5>
              </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns=>
              <tr>
                <th scope="col" *ngFor="let col of columns">
                  {{ col.header }}
                </th>
                <!-- 1 header za custom kolone -->
                <th scope="col"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <td *ngFor="let col of columns">
                  <span>{{ rowData[col.field] }}</span>
                </td>
                <td>
                  <div class="flex justify-content-end">
                    <button
                      pButton
                      pRipple
                      icon="pi pi-check"
                      class="p-button-rounded p-button-info mr-2"
                      (click)="completeItem(rowData)"
                    ></button>
                    <button
                      pButton
                      pRipple
                      icon="pi pi-pencil"
                      class="p-button-rounded p-button-success mr-2"
                      (click)="editItem(rowData)"
                    ></button>
                    <button
                      pButton
                      pRipple
                      icon="pi pi-trash"
                      class="p-button-rounded p-button-warning"
                      (click)="deleteItem(rowData)"
                    ></button>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
      </div>

      <div class="col-4">
        <p-table
          [value]="(items$ | async)!"
          [columns]="cols"
          [rowHover]="true"
          dataKey="id"
        >
          <ng-template pTemplate="caption">
            <div
              class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
            >
              <h5 class="m-0">Ponavljajući</h5>
            </div>
          </ng-template>
          <ng-template pTemplate="header" let-columns=>
            <tr>
              <th scope="col" *ngFor="let col of columns">
                {{ col.header }}
              </th>
              <!-- 1 header za custom kolone -->
              <th scope="col"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <span>{{ rowData[col.field] }}</span>
              </td>
              <td>
                <div class="flex justify-content-end">
                  <button
                    pButton
                    pRipple
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-success mr-2"
                    (click)="editItem(rowData)"
                  ></button>
                  <button
                    pButton
                    pRipple
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-warning"
                    (click)="deleteItem(rowData)"
                  ></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="col-4">
        <p-table
          [value]="(items$ | async)!"
          [columns]="cols"
          [rowHover]="true"
          dataKey="id"
        >
          <ng-template pTemplate="caption">
            <div
              class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
            >
              <h5 class="m-0">Čekam, ne ovisi o meni</h5>
            </div>
          </ng-template>
          <ng-template pTemplate="header" let-columns=>
            <tr>
              <th scope="col" *ngFor="let col of columns">
                {{ col.header }}
              </th>
              <!-- 1 header za custom kolone -->
              <th scope="col"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <span>{{ rowData[col.field] }}</span>
              </td>
              <td>
                <div class="flex justify-content-end">
                  <button
                    pButton
                    pRipple
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-success mr-2"
                    (click)="editItem(rowData)"
                  ></button>
                  <button
                    pButton
                    pRipple
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-warning"
                    (click)="deleteItem(rowData)"
                  ></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

    </div>
  </div>
</div>
